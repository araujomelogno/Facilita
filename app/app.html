<ion-menu [content]="content" id="hireMenu">
  <ion-toolbar>
    <ion-title>Menu</ion-title>
  </ion-toolbar>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of hireServicePages" (click)="openPage(p)">
        {{p.title}}
      </button>
      <button menuClose ion-item>Salir</button>
    </ion-list>
  </ion-content>

</ion-menu>



<ion-menu [content]="content" id="offerMenu">
  <ion-toolbar>
    <ion-title>Menu</ion-title>
  </ion-toolbar>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of offerServicePages" (click)="openPage(p)">
        {{p.title}}
      </button>
      <button menuClose ion-item>Salir</button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
